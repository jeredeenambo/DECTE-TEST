<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: red;
            border: 5px solid red;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">60</div>
        <div class="message">Loading question, please wait...</div>
    </div>

    <script>
        let timeLeft = 60; // 60 seconds countdown
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            countdownElement.textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                window.location.href = 'decte.html'; // Redirect to the exam page
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
