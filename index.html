<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions - THE NATIONAL KENYA NATIONAL EXAMINATION COUNCIL</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .instructions {
            font-style: italic;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .start-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="knec.jpg" alt="Logo" class="logo">
    <div class="title">THE NATIONAL KENYA NATIONAL EXAMINATION COUNCIL</div>
    <div class="instructions">
        <p>(i) Answer all questions</p>
        <p>(ii) You are not allowed to open any other tab during the examination session</p>
        <p>(iii) Submit your answers before the countdown time</p>
    </div>
    <button class="start-button" onclick="startExam()">Start</button>

    <script>
        function startExam() {
            window.location.href = '1.html';
        }
    </script>
</body>
</html>
